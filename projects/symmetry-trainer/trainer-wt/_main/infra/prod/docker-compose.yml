services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\""]
      interval: 3s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  app:
    build:
      # IMPORTANT: build context is the `projects/` folder so the local `@smmtry/shared` file dependency is available.
      context: ../../../../..
      dockerfile: symmetry-trainer/trainer-wt/_main/Dockerfile
    env_file:
      - ../../.env
    environment:
      NODE_ENV: production
      PORT: "3000"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3015:3000"
    restart: unless-stopped

volumes:
  db_data:

