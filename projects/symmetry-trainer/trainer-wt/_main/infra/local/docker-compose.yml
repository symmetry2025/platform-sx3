services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: symmetry_trainer
      POSTGRES_USER: trainer
      POSTGRES_PASSWORD: trainer
    ports:
      - "5435:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trainer -d symmetry_trainer"]
      interval: 3s
      timeout: 3s
      retries: 20

volumes:
  db_data:

